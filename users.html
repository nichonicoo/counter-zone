<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTERZONE - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="users.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="contact">
        <div class="contact-width">
            <header>
                <div class="logo">
                    <h2><a href="#">COUNTER-ZONE</a></h2>
                </div>
                <nav>
                    <ul>
                        <li class="active"><a href="game.html">Home</a></li>
                        <li><a href="map.html">Map</a></li>
                        <li><a href="aboutus.html">About Us</a></li>
                        <li><a href="download.html">Download</a></li>
                        <li><a href="users.html">Contact Us</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <section class="pink-page">
            <div class="contact-width">
                <div class="contact-content">
                    <div class="main-contact">
                        <h1>Contact Us</h1>
                    </div>
                    <div class="main-contact">
                        <p>Have any questions or feedback? We'd love to hear from you! Fill out the form below to get in touch with us.</p>
                    </div>
                    <div class="contact-form">
                        <form>
                            <div class="form-group">
                                <input type="text" id="name" name="name" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Counter-Zone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
